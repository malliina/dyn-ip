name: Build and Test

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    env:
      sbt_version: 1.2.8

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Download SBT
        run: curl -L -o sbt-{{ sbt_version }}.deb https://dl.bintray.com/sbt/debian/sbt-{{ sbt_version }}.deb
      - name: Install SBT
        run: dpkg -i sbt-{{ sbt_version }}.deb
      - name: Prepare SBT
        run: sbt sbtVersion
      - name: Run tests
        run: sbt test
